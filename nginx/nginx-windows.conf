
worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile      on;
    keepalive_timeout 65;

    # Logging
    access_log logs/access.log;
    error_log  logs/error.log;

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=verify:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=submit:10m rate=10r/m;

    upstream api {
        server 127.0.0.1:8000;
    }

    upstream client {
        server 127.0.0.1:3000;
    }

    # HTTP server -- redirect to HTTPS if certs exist, otherwise serve directly
    server {
        listen 80;
        server_name 103.224.130.189;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self' http://103.224.130.189; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob:; connect-src 'self' http://103.224.130.189 http://127.0.0.1:8000;" always;

        # Max upload size (50MB for image uploads)
        client_max_body_size 50M;

        # Timeouts for large uploads
        proxy_connect_timeout 60s;
        proxy_send_timeout    120s;
        proxy_read_timeout    120s;

        # API routes -- proxied to FastAPI
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rate-limited verification endpoint
        location /api/v1/verify/ {
            limit_req zone=verify burst=10 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Rate-limited submission endpoint
        location /api/v1/assets {
            limit_req zone=submit burst=5 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API docs
        location /docs {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://api;
        }

        # Everything else goes to the Next.js client
        location / {
            proxy_pass http://client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support for Next.js HMR (dev) / hot reload
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
