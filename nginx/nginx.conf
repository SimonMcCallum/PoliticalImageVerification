events {
    worker_connections 1024;
}

http {
    upstream api {
        server server:8000;
    }

    upstream client {
        server client:3000;
    }

    # Rate limiting zone for verification endpoint
    limit_req_zone $binary_remote_addr zone=verify:10m rate=30r/m;
    limit_req_zone $binary_remote_addr zone=submit:10m rate=10r/m;

    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

        # Max upload size (50MB for image uploads)
        client_max_body_size 50M;

        # API routes
        location /api/ {
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Rate-limited verification endpoint
        location /api/v1/verify/ {
            limit_req zone=verify burst=10 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Rate-limited submission endpoint
        location /api/v1/assets {
            limit_req zone=submit burst=5 nodelay;
            proxy_pass http://api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # API docs
        location /docs {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        location /openapi.json {
            proxy_pass http://api;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://api;
        }

        # Everything else goes to the Next.js client
        location / {
            proxy_pass http://client;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # TLS server block (uncomment and configure for production)
    # server {
