version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pivs
      POSTGRES_PASSWORD: pivs_secret
      POSTGRES_DB: pivs
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pivs"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://pivs:pivs_secret@db:5432/pivs
      STORAGE_BACKEND: local
      LOCAL_STORAGE_PATH: /app/storage
      VERIFICATION_BASE_URL: http://localhost:3000/verify
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - server_storage:/app/storage

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://server:8000
    depends_on:
      - server

volumes:
  pgdata:
  server_storage:
